<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Bau Spiel 🇮🇹</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Startscreen -->
  <div id="startScreen" class="screen active">
    <h1>🍕 Pizza Bau Spiel</h1>
    <h2>Wähle deine Pizza</h2>
    <div class="menu-section">
      <button onclick="setPizza('kurz')">Kurze Pizza (4 Zutaten)</button>
      <button onclick="setPizza('lang')">Lange Pizza (6–7 Zutaten)</button>
      <button onclick="setPizza('zufall')">Zufällige Pizza</button>
    </div>
    <h2>Wähle deinen Schwierigkeitsgrad</h2>
    <div class="menu-section">
      <button onclick="setDifficulty('anfänger')">Anfänger</button>
      <button onclick="setDifficulty('normal')">Normal</button>
      <button onclick="setDifficulty('profi')">Profi</button>
    </div>
    <button class="start-btn" onclick="startGame()">🎮 Spiel starten</button>
  </div>

  <!-- Spielscreen -->
  <div id="gameScreen" class="screen">
    <h2 id="questionText"></h2>
    <div id="answerContainer"></div>
    <button id="speakBtn" onclick="speakQuestion()">🔊 Aussprechen</button>
    <div id="pizzaContainer">🍕</div>
  </div>

  <!-- Wiederholung -->
  <div id="reviewScreen" class="screen">
    <h2>Wiederholung falscher Antworten</h2>
    <div id="reviewContainer"></div>
    <button onclick="endGame()">➡️ Pizza fertig</button>
  </div>

  <!-- Endscreen -->
  <div id="endScreen" class="screen">
    <h2>Deine Pizza</h2>
    <div id="finalPizza"></div>
    <p id="comment"></p>
    <button onclick="restartGame()">🔄 Nochmal spielen</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
